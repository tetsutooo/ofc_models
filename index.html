<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game of Life - WASM</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="game-of-life-canvas" width="512" height="512"></canvas>
    <br>
    <button id="reset-button">Reset</button>
    <script type="module">
        import init, { Gol } from './pkg/game_of_life.js';

        async function run() {
            await init();

            const canvas = document.getElementById('game-of-life-canvas');
            const ctx = canvas.getContext('2d');
            
            const gol = new Gol(canvas.width, canvas.height);

            function render() {
                gol.generate();
                gol.display(ctx);
                requestAnimationFrame(render);
            }

            document.getElementById('reset-button').addEventListener('click', () => {
                gol.init();
            });

            render();
        }

        run();
    </script>
</body>
</html>
